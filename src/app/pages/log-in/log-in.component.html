<div class="flex justify-center items-center min-h-screen">
    <div class="max-w-md w-full mx-auto p-6 shadow-2xl rounded-lg">
        <form (ngSubmit)="onSubmit()" class="auth-form">
            <h1 class="text-center mb-4">Login</h1>
            <div class="form-group mb-6">
                <label for="username" class="block mb-1">Username</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" required>
            </div>
            <div class="form-group mb-6">
                <label for="password" class="block mb-1">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required>
            </div>
            <button type="submit" class="group relative w-full flex justify-center blue-button">Log In</button>
            <p class="mt-4 text-center text-sm">
                Don't have an account yet? <a routerLink="/signup">Sign up!</a>
            </p>
        </form>
    </div>
</div>
