<div class="flex justify-center items-center min-h-screen">
    <div class="max-w-md w-full mx-auto p-6 shadow-2xl rounded-lg">
        <form (ngSubmit)="onSubmit()" class="auth-form">
            <h1 class="text-center mb-4">User Settings</h1>
            <div class="form-group mb-6">
                <label for="name" class="block mb-1">Name</label>
                <input type="text" id="name" [(ngModel)]="name" name="name" required>
            </div>
            <div class="form-group mb-6">
                <label for="surname" class="block mb-1">Surname</label>
                <input type="text" id="surname" [(ngModel)]="surname" name="surname" required>
            </div>
            <div class="form-group mb-6">
                <label for="email" class="block mb-1">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" required>
            </div>
            <div class="form-group mb-6">
                <label for="username" class="block mb-1">Username</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" required>
            </div>
            <button type="submit" class="save-btn group relative w-full flex justify-center blue-button">Save Settings</button>
            <button type="button" class="signout-btn group relative w-full flex justify-center red-button mt-4" (click)="signOut()">Sign Out</button>
        </form>
    </div>
</div>
