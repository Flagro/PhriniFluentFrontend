<div class="quiz-page">
<div *ngIf="word; else loading">
    <h2>Word Quiz</h2>
    <p *ngIf="word.descriptions && word.descriptions.length">
        <strong>Description:</strong> {{ word.descriptions[0].description_text }} 
        ({{ word.descriptions[0].language.language_name }})
    </p>
    <div>
        <label for="userInput">Your Answer:</label>
        <input type="text" id="userInput" [(ngModel)]="userInput" placeholder="Type your answer here">
    </div>
    <button (click)="checkAnswer()">Check Answer</button>
    <!-- Button for getting a new word -->
    <button class="green-button" (click)="getNewWord()">Get New Word</button>
</div>

<ng-template #loading>
    <p>Loading...</p>
</ng-template>
</div>
